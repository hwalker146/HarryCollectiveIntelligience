<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Podcast Analysis v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50" x-data="registerApp()">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-xl bg-indigo-600">
                    <i class="fas fa-podcast text-white text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                        sign in to your existing account
                    </a>
                </p>
            </div>
            
            <form class="mt-8 space-y-6" @submit.prevent="register()">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input x-model="form.name" 
                               id="name" 
                               name="name" 
                               type="text" 
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Your full name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input x-model="form.email" 
                               id="email" 
                               name="email" 
                               type="email" 
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input x-model="form.password" 
                               id="password" 
                               name="password" 
                               type="password" 
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Enter a secure password">
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input x-model="form.confirmPassword" 
                               id="confirm-password" 
                               name="confirm-password" 
                               type="password" 
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Confirm your password">
                    </div>
                </div>

                <div x-show="error" class="bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" x-text="error"></p>
                        </div>
                    </div>
                </div>

                <div x-show="success" class="bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="flex">
                        <i class="fas fa-check-circle text-green-400"></i>
                        <div class="ml-3">
                            <p class="text-sm text-green-700" x-text="success"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            :disabled="loading"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </span>
                        <span x-show="loading" class="flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Creating Account...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function registerApp() {
            return {
                loading: false,
                error: '',
                success: '',
                form: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                },

                async register() {
                    this.error = '';
                    this.success = '';

                    // Validation
                    if (!this.form.name.trim()) {
                        this.error = 'Please enter your full name';
                        return;
                    }

                    if (!this.form.email.trim()) {
                        this.error = 'Please enter your email address';
                        return;
                    }

                    if (this.form.password.length < 6) {
                        this.error = 'Password must be at least 6 characters long';
                        return;
                    }

                    if (this.form.password !== this.form.confirmPassword) {
                        this.error = 'Passwords do not match';
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await fetch('/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                name: this.form.name,
                                email: this.form.email,
                                password: this.form.password
                            })
                        });

                        const result = await response.json();

                        if (response.ok) {
                            // Store auth token
                            localStorage.setItem('auth_token', result.access_token);
                            localStorage.setItem('user_email', this.form.email);
                            
                            this.success = 'Account created successfully! Redirecting...';
                            
                            // Redirect to knowledge base
                            setTimeout(() => {
                                window.location.href = '/knowledge-base';
                            }, 1500);
                        } else {
                            this.error = result.detail || 'Registration failed. Please try again.';
                        }
                    } catch (error) {
                        this.error = 'Network error. Please check your connection and try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
